<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        select {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            outline: none;
        }

        button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-wrapper {
            width: 100%;
            height: 250px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .image-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 40px;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Image Gallery</h1>
        
        <div class="controls">
            <select id="categorySelect" onchange="loadImages()">
                <option value="images">Images</option>
                <option value="banner">Banner</option>
                <option value="logos">Logos</option>
            </select>
            <button id="loadBtn" onclick="loadImages()">Load Images</button>
            <button id="refreshBtn" onclick="refreshGallery()">Refresh</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        async function loadImages() {
            const gallery = document.getElementById('gallery');
            const status = document.getElementById('status');
            const loadBtn = document.getElementById('loadBtn');
            const category = document.getElementById('categorySelect').value;
            
            // Show loading state
            status.style.display = 'block';
            status.innerHTML = '<div class="spinner"></div><p style="margin-top: 15px;">Loading ' + category + '...</p>';
            gallery.innerHTML = '';
            loadBtn.disabled = true;
            
            try {
                // Fetch the list of images
                const response = await fetch(`${API_URL}/api/${category}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update status
                status.innerHTML = `Found ${data.count} ${category} image${data.count !== 1 ? 's' : ''}`;
                
                // Display each image
                if (data.count === 0) {
                    gallery.innerHTML = '<p class="loading">No images found in the ' + category + ' gallery.</p>';
                } else {
                    data.images.forEach((image, index) => {
                        const card = createImageCard(image, index);
                        gallery.appendChild(card);
                    });
                }
                
            } catch (error) {
                console.error('Error loading images:', error);
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}<br>Make sure the API server is running on ${API_URL}</div>`;
            } finally {
                loadBtn.disabled = false;
            }
        }
        
        function createImageCard(image, index) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const imageUrl = `${API_URL}${image.url}`;
            
            card.innerHTML = `
                <div class="image-wrapper">
                    <img src="${imageUrl}" alt="${image.name}" 
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage not found%3C/text%3E%3C/svg%3E'">
                </div>
                <div class="image-info">
                    <div class="image-name">${image.name}</div>
                    <div class="image-url">${image.url}</div>
                </div>
            `;
            
            return card;
        }
        
        function refreshGallery() {
            loadImages();
        }
        
        // Load images on page load
        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
